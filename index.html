<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HACKATHON DOM JS by Ibraim & Isken</title>
  </head>
  <body>
    <div class="social__login">
      <div class="social__login-wrapper">
        <h2 class="social__heading">Login to your account</h2>
        <input class="social__login-user" type="text" placeholder="username" />
        <input
          class="social__login-pass"
          type="password"
          placeholder="password"
        />
        <button class="social__login-btn">Login</button>
      </div>
      <div class="social__create">
        <h2 class="social__heading">Create new account</h2>
        <input class="social__create-user" type="text" placeholder="username" />
        <input class="social__create-email" type="email" placeholder="email" />
        <input
          class="social__create-pass"
          type="password"
          placeholder="create a password"
        />
        <button class="social__create-btn">Create</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
